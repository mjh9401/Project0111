<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.22.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <title>Test</title>
</head>
<body>
    <div class="card flex-shrink-0 w-full max-w-2xl shadow-2xl bg-base-100" style="position: absolute; top:50%; left: 50%; transform: translate(-50%,-50%);">
        <div class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">이름</span>
                </label>
                <input type="text" placeholder="이름" class="input input-bordered">
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">이메일</span>
                </label>
                <input type="email" placeholder="이메일" class="input input-bordered">
            </div>
            <div class="form-control mt-6">
                <input type="button" value="아이디찾기" class="btn btn-primary">
            </div>
        </div>
    </div>
</body>
</html>
